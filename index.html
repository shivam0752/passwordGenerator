<!-- password generator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
     <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container" >

            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button class="copybutton" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy-icon-4799.png" alt="copy" width="30" height="35">
            </button>
        </div>

            <div class="input-container">
                <div class="length-container" >
                    <p>Password Length</p>
                    <p data-lengthNumber></p>
                </div>
                <!-- slider -->
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                 <!-- check-boxes -->

                 <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                 </div>

                 <!-- strength section -->
                <div class="strength-container" >
                    <p>Strength</p>
                    <div class="indicator" data-indicator ></div>

                </div>
                <!-- generate password -->
                 <button class="generateBtn">Generate Password</button>
            </div>

        

     </div>
    <script src="script.js"></script>
</body>
</html>
